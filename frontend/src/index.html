<!doctype html>
<html>
<head>
  <title>Subatomic Frontend / Backend Example using AWS Lambda + Gateway</title>
  <style>
    p {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <p id="demo">Goodbye Cruel World</p>
  <script type="module">
    import { xhr } from './xhr.js';

    demo.innerHTML = "Hello World!";

    ( async () => {
      // this is going to be blocked by CORS
      // to get around this, you'll need to host under the same domain...
      let result = await xhr( "GET", "https://ihepf8u50g.execute-api.us-west-2.amazonaws.com/dev/hello_world" )
      console.log( result );
      demo.innerHTML = result.body;
    })();
  </script>
</body>
</html>
